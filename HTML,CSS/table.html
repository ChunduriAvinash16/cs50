<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            padding: 5px;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Table Example</h2>
    <table>
        <thead>
            <tr>
            <th>Ocean</th>
            <th>Average depth</th>
            <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>42800 km</td>
                <td>10,199</td>
            </tr>
            <tr>
                <td>Indian Ocean</td>
                <td>42800 km</td>
                <td>109</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
