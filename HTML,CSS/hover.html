<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        button{
            color: red;
            background-color: aqua;
            width: 200px;
        }

        button:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <button>
        Click me
    </button>
</body>
</html>
